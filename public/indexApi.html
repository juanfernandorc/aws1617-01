<html ng-app="UniversityListApp">
    <head>
        <title>My app</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="university-list-app.js"></script>
        <script type="text/javascript" src="university-ctrl.js"></script>
        <!-- libreria para desplegable universidades-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- -->
    </head>
    <body>
        
    <!-- new projects crud ---------------------- -->
    <!-- end new projects crud---------------------- -->
    
    <div class="container" ng-controller="Universities" style="margin-top:50px">
        <div class="panel panel-default">
            <div class="panel-heading">Search Projects by University & Group</div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <div class="ui-widget">
                        <label>University: </label>
                        <select class="form-control" ng-model="selectedUniversity" ng-options="university.name for university in universities track by university.acronym" ng-change="getUniversity()">
                        </select>
                        <!-- <p><h4 ng-bind="university_name"></h4></p> -->
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ui-widget">
                        <label>Group: </label>
                        <select class="form-control" ng-model="selectedGroup" ng-options="group.name for group in groups track by group._id" ng-change="getProjectsUniGru()">
                        </select>
                        <!-- <p><h4 ng-bind="group_name"></h4></p> -->
                    </div>
                </div>
            </div>
            <div class="panel-heading">Projects</div>
            <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>titulo</th>
                                <th>universidad</th>
                                <th>grupo</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="project in projects">
                            <td>{{project.id}}</td>
                            <td>{{project.titulo}}</td>
                            <td>{{project.universidad}}</td>
                            <td>{{project.grupo}}</td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>

    
    </body>
</html>
