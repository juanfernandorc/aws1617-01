    <div class="container" ng-controller="Universities" style="margin-top:50px">
        <div class="panel panel-default">
            <div class="panel-heading">Universities</div>
            <div class="panel-body">
                <div class="ui-widget">
                    <label>Please, select a university: </label>
                    <select class="form-control" ng-model="selectedUniversity" ng-options="university.name for university in universities" ng-change="getUniversity()">
                    </select>
                    <p><h4 ng-bind="university_name"></h4></p>
                </div>
                <div class="ui-widget">
                    <label>Please, select a group: </label>
                    <select class="form-control" ng-model="selectedGroup" ng-options="group.name for group in groups" ng-change="getProjects()">
                    </select>
                    <p><h4 ng-bind="group_name"></h4></p>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>University</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="group in groups">
                        <td>{{group.id}}</td>
                        <td>{{group.name}}</td>
                        <td>{{group.description}}</td>
                        <td>{{group.university}}</td>
                    </tr>
                    <table>
                    </table>
                    <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>titulo</th>
                            <th>universidad</th>
                            <th>grupo</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="project in projects">
                        <td>{{project.id}}</td>
                        <td>{{project.titulo}}</td>
                        <td>{{project.universidad}}</td>
                        <td>{{project.grupo}}</td>
                    </tr>
                    <table>
                    </table>
                </table>
            </div>
        </div>
    </div>
